<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('regiss.jpeg') no-repeat center center/cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            text-shadow: 0px 0px 10px rgba(219, 217, 217, 0.7);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: rgba(226, 217, 217, 0.938);
        }

        /* Form Container */
        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(112, 111, 111, 0.171);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(14, 13, 13, 0.295);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(27, 26, 26, 0.288);
            padding: 10px;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(17, 17, 17, 0.2);
        }

        .input-group i {
            margin-right: 10px;
            color: white;
        }

        .input-group input, .input-group select {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            color: white;
            font-size: 1rem;
            padding: 8px;
        }

        .input-group input::placeholder {
            color: rgba(252, 246, 246, 0.329);
        }

        /* Buttons */
        button {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(28, 28, 29, 0.5);
        }

        a {
            color: #00aaff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            color: red;
        }

        /* Voter and Candidate Display */
        .identity, .candidates {
            display: none;
            margin-top: 20px;
            color: white;
        }

        .identity img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .candidate-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .candidate {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .candidate img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .candidate p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <h2>Select Role</h2>
        <div class="form-container">
            <form onsubmit="return showRole();">
                <!-- Name Field -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>

                <!-- Role Selection -->
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <label for="role" style="flex: 1; text-align: left;">Role:</label>
                    <select name="role" id="role" onchange="toggleRoleDisplay()">
                        <option value="Voter">Voter</option>
                        <option value="Candidate">Candidate</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Voter Information Display -->
        <div id="voterInfo" class="identity">
            <h3>Your Identity (Voter)</h3>
            <img src="voter-image.jpg" alt="Voter Image">
            <p id="voterName"></p>
            <p>Address: 123 Main St, Sample City</p>
        </div>

        <!-- Candidate List Display -->
        <div id="candidateInfo" class="candidates">
            <h3>Candidates List</h3>
            <div class="candidate-list">
                <div class="candidate">
                    <img src="candidate1.jpg" alt="Candidate 1">
                    <div>
                        <p>Name: Candidate 1</p>
                        <p>Address: 456 Main St, Candidate City</p>
                    </div>
                </div>
                <div class="candidate">
                    <img src="candidate2.jpg" alt="Candidate 2">
                    <div>
                        <p>Name: Candidate 2</p>
                        <p>Address: 789 Main St, Candidate City</p>
                    </div>
                </div>
                <!-- Add more candidates as needed -->
            </div>
        </div>
    </div>

    <script>
        function toggleRoleDisplay() {
            var role = document.getElementById("role").value;
            if (role === "Voter") {
                document.getElementById("voterInfo").style.display = "block";
                document.getElementById("candidateInfo").style.display = "none";
            } else {
                document.getElementById("voterInfo").style.display = "none";
                document.getElementById("candidateInfo").style.display = "block";
            }
        }

        function showRole() {
            var name = document.getElementById("name").value;
            var role = document.getElementById("role").value;
            if (role === "Voter") {
                document.getElementById("voterName").innerText = "Name: " + name;
            }
            toggleRoleDisplay();
            return false; // Prevent form submission for demo purposes
        }

        // Initialize display based on role selection
        window.onload = function() {
            toggleRoleDisplay();
        };
    </script>
</body>
</html>
